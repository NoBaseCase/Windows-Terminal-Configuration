python_binary = "python3"
style = "bold green"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " ï ½"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[â¯](purple)"
error_symbol = "[â¯](red)"
vicmd_symbol = "[â®](green)"

[git_branch]
symbol = "ï˜ "
format = "on [$symbol$branch]($style) "
style = "bold yellow"

[jobs]
